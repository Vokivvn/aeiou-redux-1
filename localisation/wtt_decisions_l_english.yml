 ## Form New Nations ##
 form_country_ireland_required_states_tt:0 "Controls all §YIrish§! states."
 form_country_scotland_required_states_tt:0 "Controls all §YScottish§! states."
 form_country_england_required_states_tt:0 "Controls all §YEnglish§! states."
 form_united_kingdom:0 "Unite the Isles"
 form_united_kingdom_category:0 "Unite the Isles"
 form_united_kingdom_category_desc:0 "After many centuries of conflict, we have finally put the island of the Irish and the island of the English and the Scots under singular control. Now it is up to us to keep foreign influence out of the isles and make a new empire within the sun."
 form_country_savoy_required_states_tt:0 "Controls §YSavoyard§! Piemonte."
 form_country_milan_required_states_tt:0 "Controls all §YMilanese§! states."
 form_country_venice_required_states_tt:0 "Controls all mainland §YVenetian§! states."
 form_country_genoa_required_states_tt:0 "Controls all mainland §YGenoese§! states."
 form_country_tuscany_required_states_tt:0 "Controls all §YTuscan§! states."
 form_country_papal_required_states_tt:0 "Controls all §YPapal§! states."
 form_country_naples_required_states_tt:0 "Controls all mainland §YNeapolitan§! states."
 form_italy:0 "Unite Italy"
 form_italy_category:0 "Unite Italy"
 form_italy_category_desc:0 "The people of Italy have been seperated by many artificial borders made by foreign powers throughout the millenia but finally those days are gone and the people of Italy are united once more under a common flag. So long last our unification and may we reign under God's almighty glory."
 form_germany:0 "Unite Germany"
 form_germany_category:0 "Unite Germany"
 form_germany_category_desc:0 "The Germanic people have long been split up between different kingdoms and religions but were always connected through a shared ethnic background. Upon this was the formation of the HRE but the foundations are now starting to show their cracks as foreign powers try to gain influence over Germany. It is up to us to unite the German people so that we can take our place on the sun."
