 form_country_bavaria_required_states_tt:0 "Controls all §YBavarian§! states."
 form_romania:0 "Unite Romania"
 form_romania_category:0 "Unite Romania"
 form_romania_category_desc:0 "The two principalities of Romania have long split the Romanian people between borders of circumstance while foreign powers try to gain control over the local lands. If we are to try and establish all Romanians under a common flag, we must unite the north and south into a bigger and stronger nation that is able to resist outside influences."
 form_country_wallachia_required_states_tt:0 "Controls all §YWallachian§! states."
 form_country_moldavia_required_states_tt:0 "Controls all §YMoldovan§! states."
 form_scandinavia:0 "Unite Scandinavia"
 form_scandinavia_category:0 "Unite Scandinavia"
 form_scandinavia_category_desc:0 "The people of Scandinavia have always had a shared history among them but different internal factions had always prevented the full unification of this land. Now times are different with very few sides remaining, almost as if the unification is meant to happen and thus shall it happen under a government of our construct."
 form_country_norway_required_states_tt:0 "Controls all §YNorwegian§! states."
 form_country_denmark_required_states_tt:0 "Controls all §YDanish§! states."
 form_country_sweden_required_states_tt:0 "Controls §YSwedish§! mainland, Finland, and eastern lands."
 form_centroamerica:0 "Unite Centroamérica"
 form_centroamerica_category:0 "Unite Centroamérica"
 form_centroamerica_category_desc:0 "Ever since the collapse of the first Centroamérican state, internal infighting and foreign aggression has plagued the local lands with discontent being seen between many borders. Even though many oppose to working together once more, it may be the only way to prevent outsides from dividing up the territory further."
