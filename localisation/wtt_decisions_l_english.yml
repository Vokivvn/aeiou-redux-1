 ## Generic ##
 integrate_ulster:0 "Integrate Ulster"
 integrate_ulster_desc:0 "In order to further our cause, we must bring the people of Ulster under our fold."
 integrate_scottish_lowlands:0 "Integrate Scottish Lowlands"
 integrate_scottish_lowlands_desc:0 "By integrating the Scottish capital, we will have easier passage to the different areas of the British Isles and have access to a larger population as well."
 integrate_scottish_highlands:0 "Integrate Scottish Highlands"
 integrate_scottish_highlands_desc:0 "Integrating the people of the Scottish Highlands will allow us to access the northern seas with ease."
 integrate_ireland:0 "Integrate Ireland"
 integrate_ireland_desc:0 "By encouraging our ideas within the Irish, we would only increase our control on the island."
 integrate_wales:0 "Integrate Wales"
 integrate_wales_desc:0 "Wales has long been under English control but it is time to bring them under the bigger picture."
 integrate_northern_england:0 "Integrate Northern England"
 integrate_northern_england_desc:0 "Northern England is filled with larger cities whose population would only benefit us once we integrate them."
 integrate_southern_england:0 "Integrate Southern England"
 integrate_southern_england_desc:0 "Through the integration of Southern England, we would only increase our control over the English Channal."
